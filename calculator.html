<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <style>
        :root {
            --primary-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculator {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 80%;
            height: 35px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .mappingType {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .size {
            width: 20%;
            height: 35px;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .flex-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Cache Calculator</h2>
        <div class="input-group">
            <label for="cacheSize">Cache Size:</label>
            <div class="flex-container">
                <input type="number" id="cacheSize" placeholder="Enter cache size">
                <select class="size" id="cacheSizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="GB">TB</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="blockSize">Block Size:</label>
            <div class="flex-container">
                <input type="number" id="blockSize" placeholder="Enter memory size">
                <select class="size" id="blockSizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="GB">TB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="mappingType">Mapping Type:</label>
            <select id="mappingType" class="mappingType">
                <option value="direct">Direct Mapping</option>
                <option value="fully">Fully Associative</option>
                <option value="set">Set Associative</option>
            </select>
        </div>
        <div class="input-group" id="associativityGroup" style="display: none;">
            <label for="associativity">Associativity (k-set):</label>
            <select id="associativity" class="mappingType">
                <option value="2">2-way</option>
                <option value="4">4-way</option>
                <option value="8">8-way</option>
            </select>
        </div>
    <button onclick="calculateCache()">Calculate</button>
    <pre id="result"></pre>
    </div>
    
</body>
</html>
