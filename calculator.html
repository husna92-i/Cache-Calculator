<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="particles">
        <!-- Particles generated by JavaScript -->
    </div>
    
    <div class="calculator">
        <h2>Cache Calculator</h2>

        <div class="input-group">
            <label for="memorySize">Memory Size:</label>
            <div class="flex-container">
                <input type="number" id="memorySize" placeholder="Enter memory size">
                <select class="size" id="memorySizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="cacheSize">Cache Size:</label>
            <div class="flex-container">
                <input type="number" id="cacheSize" placeholder="Enter cache size">
                <select class="size" id="cacheSizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="wordSize">Word Size:</label>
            <div class="flex-container">
                <input type="number" id="wordSize" placeholder="Enter word size">
                <select class="size" id="wordSizeUnit">
                    <option value="bytes">bytes</option>
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="mappingType">Mapping Type:</label>
            <select id="mappingType" class="mappingType">
                <option value="direct">Direct Mapping</option>
                <option value="fully">Fully Associative</option>
                <option value="set">Set Associative</option>
            </select>
        </div>

        <div class="input-group" id="associativityGroup">
            <label for="associativity">Associativity (k-set):</label>
            <select id="associativity" class="mappingType">
                <option value="2">2-way</option>
                <option value="4">4-way</option>
                <option value="8">8-way</option>
            </select>
        </div>

        <button onclick="calculateCache()">Calculate</button>
        <pre id="result"></pre>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
        }

        document.getElementById('mappingType').addEventListener('change', function() {
            const associativityGroup = document.getElementById('associativityGroup');
            associativityGroup.style.display = this.value === 'set' ? 'block' : 'none';
        });

        document.getElementById('associativityGroup').style.display = 
            document.getElementById('mappingType').value === 'set' ? 'block' : 'none';
    </script>
    <script src="script.js"></script>
</body>
</html>
