<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #001a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
        }

        .calculator {
            background-color: rgba(13, 17, 23, 0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
            z-index: 1;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        h2 {
            color: #0ff;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        input {
            width: 80%;
            height: 35px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
            background-color: rgba(0, 255, 255, 0.05);
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .mappingType {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
            background-color: rgba(0, 255, 255, 0.05);
            color: #fff;
        }

        .size {
            width: 20%;
            height: 35px;
            padding: 8px;
            margin-bottom: 10px;
            margin-left: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            background-color: rgba(0, 255, 255, 0.05);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            background-color: rgba(0, 255, 255, 0.05);
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
            color: #fff;
        }

        .flex-container {
            display: flex;
            align-items: center;
        }

        h2 {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #0ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0ff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        select option {
            background-color: #0d1117;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles generated by JavaScript -->
    </div>
    
    <div class="calculator">
        <h2>Cache Calculator</h2>

        <div class="input-group">
            <label for="memorySize">Memory Size:</label>
            <div class="flex-container">
                <input type="number" id="memorySize" placeholder="Enter memory size">
                <select class="size" id="memorySizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="cacheSize">Cache Size:</label>
            <div class="flex-container">
                <input type="number" id="cacheSize" placeholder="Enter cache size">
                <select class="size" id="cacheSizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="wordSize">Word Size:</label>
            <div class="flex-container">
                <input type="number" id="wordSize" placeholder="Enter word size">
                <select class="size" id="wordSizeUnit">
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="mappingType">Mapping Type:</label>
            <select id="mappingType" class="mappingType">
                <option value="direct">Direct Mapping</option>
                <option value="fully">Fully Associative</option>
                <option value="set">Set Associative</option>
            </select>
        </div>

        <div class="input-group" id="associativityGroup">
            <label for="associativity">Associativity (k-set):</label>
            <select id="associativity" class="mappingType">
                <option value="2">2-way</option>
                <option value="4">4-way</option>
                <option value="8">8-way</option>
            </select>
        </div>

        <button onclick="calculateCache()">Calculate</button>
        <pre id="result"></pre>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
        }

        document.getElementById('mappingType').addEventListener('change', function() {
            const associativityGroup = document.getElementById('associativityGroup');
            associativityGroup.style.display = this.value === 'set' ? 'block' : 'none';
        });

        document.getElementById('associativityGroup').style.display = 
            document.getElementById('mappingType').value === 'set' ? 'block' : 'none';
    </script>
    <script src="script.js"></script>
</body>
</html>
