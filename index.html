<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="particles">
    </div>
    <div class="container">
        <h1>Welcome to<br>CACHE CALCULATOR</h1>
        <p>This is a calculator made specifically to calculate cache memory based on the syllabus of Introduction to Computer Organizations.</p>
        <p>Calculate your cache now!</p>
        <a href="calculator.html" class="btn">LET'S START</a>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // Random animation delay
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
